        <div class=content>
            $if(title)$
            <h1 class="title">$title$</h1>
            $if(subtitle)$
            <p class="subtitle">$subtitle$</p>
            $endif$
            $for(author)$
            <p class="author">$author$</p>
            $endfor$
            $if(date)$
            <p class="date">$date$</p>
            $endif$
            $endif$
            $if(toc)$
            <nav id="$idprefix$TOC" role="doc-toc">
                $if(toc-title)$
                <h2 id="$idprefix$toc-title">$toc-title$</h2>
                $endif$
                $table-of-contents$
            </nav>
            $endif$
            <hr>
            $body$
        </div>
        <br>
